<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Linked List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/myStyles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  </head>

  <body>
    <section id="user-input">
      <div id="input-wrapper">

        <p role="banner">
          Linked
          <img src="linked-list-logo.svg" alt="linked list logo">
          List
        </p>

        <input type="text" aria-label="input for website title" name="input-title" id="input-website-title" placeholder="Website Title">

        <input type="url" name="input-url" id="input-website-url" placeholder="Website URL">

        <input type="button" name="input-submit" id="input-submit-bookmark" value="Enter">

      </div>
    </section>

    <section id="user-display">

      <article class="bookmark-card">
        <h3 class="bookmark-title">The Website Title</h3>

        <hr class="bookmark-underline">

        <a class="bookmark-link" href="#" target="_blank">www.thewebsiteurl.com</a>

        <hr class="bookmark-underline">

        <input type="button" name="bookmark-read" id="bookmark-button-read" value="Read">

        <input type="button" name="bookmark-delete" id="bookmark-button-delete" value="Delete">
      </article>

    </section>

    <script type="text/javascript" src="scripts/myScripts.js"></script>
  </body>

</html>
